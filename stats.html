   <style>
      .stats-container {
         max-width: 1200px;
         margin: 0 auto;
         padding: 2rem;
      }
      
      .stats-header {
         display: flex;
         justify-content: space-between;
         align-items: center;
         margin-bottom: 2rem;
      }
      
      .stats-header h1 {
         font-size: 2rem;
         margin: 0;
      }
      
      .stats-actions {
         display: flex;
         gap: 1rem;
      }
      
      .btn {
         padding: 0.5rem 1rem;
         background: var(--accent);
         color: var(--fg);
         border: none;
         border-radius: 4px;
         cursor: pointer;
         text-decoration: none;
         display: inline-block;
      }
      
      .btn:hover {
         opacity: 0.8;
      }
      
      .btn-danger {
         background: #dc3545;
      }
      
      .stats-filters {
         display: flex;
         gap: 1rem;
         margin-bottom: 2rem;
         flex-wrap: wrap;
      }
      
      .filter-btn {
         padding: 0.5rem 1rem;
         background: var(--bg-alt);
         border: 1px solid var(--border);
         border-radius: 4px;
         cursor: pointer;
         color: var(--fg);
      }
      
      .filter-btn.active {
         background: var(--accent);
         border-color: var(--accent);
      }
      
      .stats-table {
         width: 100%;
         border-collapse: collapse;
         background: var(--bg-alt);
         border-radius: 8px;
         overflow: hidden;
      }
      
      .stats-table thead {
         background: var(--bg);
      }
      
      .stats-table th,
      .stats-table td {
         padding: 1rem;
         text-align: left;
         border-bottom: 1px solid var(--border);
      }
      
      .stats-table th {
         font-weight: 600;
         color: var(--fg-alt);
      }
      
      .stats-table tbody tr:hover {
         background: var(--bg);
      }
      
      .stats-table tbody tr:last-child td {
         border-bottom: none;
      }
      
      .no-stats {
         text-align: center;
         padding: 3rem;
         color: var(--fg-alt);
      }
      
      .badge {
         display: inline-block;
         padding: 0.25rem 0.5rem;
         border-radius: 4px;
         font-size: 0.85rem;
         font-weight: 500;
      }
      
      .badge-sentence {
         background: #17a2b8;
         color: white;
      }
      
      .badge-words {
         background: #28a745;
         color: white;
      }
      
      .badge-time {
         background: #ffc107;
         color: black;
      }
      
      .badge-word {
         background: #6f42c1;
         color: white;
      }
      
      .wpm-good {
         color: #28a745;
         font-weight: 600;
      }
      
      .wpm-medium {
         color: #ffc107;
         font-weight: 600;
      }
      
      .wpm-low {
         color: #dc3545;
         font-weight: 600;
      }
      
      .accuracy-high {
         color: #28a745;
      }
      
      .accuracy-medium {
         color: #ffc107;
      }
      
      .accuracy-low {
         color: #dc3545;
      }
      
      @media (max-width: 768px) {
         .stats-table {
            font-size: 0.85rem;
         }
         
         .stats-table th,
         .stats-table td {
            padding: 0.5rem;
         }
         
         .stats-header {
            flex-direction: column;
            align-items: flex-start;
            gap: 1rem;
         }
      }
   </style>
</head>
